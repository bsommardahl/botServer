<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="helloApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Byron Bot Remote Control</title>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<style>
	button { height: 100px; width: 100px;}
</style>
<script>
	var helloApp = angular.module("helloApp", []);
	helloApp.controller("HelloCtrl", function($scope, $http) {
	
		$scope.stop = function(){
			$http.post("/stop");
		};
		
		$scope.forward = function(){
			$http.post("/forward");
		};
	
		$scope.back = function(){
			$http.post("/backward");
		};
	
		$scope.right = function(){
			$http.post("/right");
		};
	
		$scope.left = function(){
			$http.post("/left");
		};
	
	});
</script>
</head>
<body ng-controller="HelloCtrl">
	
	<table>
		<tr><td> </td><td><button ng-click="forward()"><i class="fa fa-arrow-up fa-6"></i></button></td><td></td></tr>
		<tr><td><button class="fa fa-arrow-left" ng-click="left()"></button></td><td><button class="fa fa-stop" ng-click="stop()"></button></td><td><button class="fa fa-arrow-right" ng-click="right()"></button></td></tr>
		<tr><td> </td><td><button class="fa fa-arrow-down fa-3" ng-click="back()"></button></td><td></td></tr>
	</table>
</body>
</html>
